<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal"><i class="fa fa-share-alt"></i></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Share With:</h4>
        </div>
        <div class="modal-body">
          <p>
            <form id="myform" onsubmit="emailjs.sendForm('gmail', 'book_recommendation', this); return false;" method="post">
              <div class="form-group">
                <label>Email:</label>
                <input type="email" name="to_email" />
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" name="to_name" />
              </div>
              <div class="form-group">
                <input type="hidden" name="message_html" value="Information Diet by Clay Johnson" />
              </div>
              <br><br>
              <button>Send</button>
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>
